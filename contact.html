                    <select style="height:50px; width: 300px; font-family:Harry Potter; font-size:25px; " name="Grade">

                </div>
                <h2 id="house">Email:</h2>
                <div id="text">
                    <input type="text" name="email" id="inputData"><br>
                </div>
                <div id="submit">
                    <button id="submitButton" onclick="return validateForm()">
